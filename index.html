<!DOCTYPE html>
<html lang="en">
<head>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;

    body {

      color: #333;
    }

    header {
      background: #111;

      position: sticky;
      top: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    section {
      padding: 60px 20px;

      margin: auto;
    }

    .hero {
      height: 90vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero span {

    }

      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    }

      padding: 20px;

    }
